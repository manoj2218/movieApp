<div class="container-fluid mt-20 mb-20">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="mb-5 mt-5">Movies Genres</h2>
            <a *ngFor="let genre of genres" routerLink="/genres/{{genre.id}}/{{genre.name}}">
                <button mat-raised-button color="primary" class="genre-card blue-theme" aria-label="Genres">
                    {{genre.name}}
                </button>
            </a>
        </div>
    </div>
</div>


<div class="container-fluid mt-20 mb-20">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="mt-5 mb-5">TV GENRES</h2>
            <a *ngFor="let genre of genres" routerLink="/genres-tv/{{genre.id}}/{{genre.name}}">
                <button mat-raised-button color="primary" class="genre-card blue-theme" aria-label="Genres">
                    {{genre.name}}
                </button>
            </a>
        </div>
    </div>
</div>
